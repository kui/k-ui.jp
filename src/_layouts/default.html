<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    {% endif %}
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'/index.html', '' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml"
          title="{{ site.title }}"
          href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ "/main.js" | prepend: site.baseurl }}" async></script>
  </head>
  <body>
    <header>
      <h1><a href="{{ "/" | prepend: site.baseurl }}">{{ site.title }}</a></h1>
    </header>

    {{ content }}

    <footer>{{ site.title }} &copy; {{ site.time | date: '%Y' }} {{ site.author }} </footer>
  </body>
</html>
